<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castview Beta</title>

    <link rel="stylesheet" href="./style/castview.scss">

    <!-- fontawesome -->
    <link rel="stylesheet" href="./style/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
    
    
    <!-- import all the scripts -->
    <script src="script.js" type="module"></script>
</head>
<body>
    <div class="background">
        <noscript style="font-size: 1rem;">JavaScript is required for this page to work, sorry üòÖ</noscript>
    </div>


    <div class="popup-background" id="popupManager">
        <div class="popup" id="about">
            <div class="close" onclick="closePopup(this.parentElement.id)"><i class="fas fa-times"></i></div>
            <div id="title"><span style="font-weight: 700; color: #1f1f1f;">CastView</span> <div id="betaBadge">Beta ‚Ä¢ 02/04/2022</div></div>
            <div id="cl-description">
                <div id="cl-descContent">
                    
                </div>
                <div id="cl-error">
                    <i class="fas fa-exclamation-triangle"></i>
                    <div id="err-description">
                        You're using an outdated version of <b>CastView</b>. Please update to the latest version to get the latest features.
                    </div>
                </div>
                <div id="cl-updates">
                    
                </div>
                
                <div id="cl-notice">
                    
                </div>
                
            </div>
        </div>

        <div class="popup" id="settings">
            <div class="close" onclick="closePopup(this.parentElement.id)"><i class="fas fa-times"></i></div>
            <div id="settings-title">Settings</div>
            <div id="settings-wrapper">
                <div id="settings-tabs">
                    <div class="settings-menuItem--selected" id="general" onclick="switchSettingsTab(this)" data-tab="general"><i class="fas fa-cog"></i> <span>General</span></div>
                    <div class="settings-menuItem" id="customization" onclick="switchSettingsTab(this)" data-tab="customization"><i class="fas fa-palette"></i> <span>Appearance</span></div>
                    <div class="settings-menuItem" id="language" onclick="switchSettingsTab(this)" data-tab="language"><i class="fas fa-language"></i> <span>Language</span></div>
                    <div class="settings-menuItem" id="about" onclick="switchSettingsTab(this)" data-tab="about"><i class="fas fa-info-circle"></i> <span>About</span></div>
                </div>
                <div id="settings-content">
                    <div id="tab-general">
                        <div class="section">
                            <div class="warning">
                                <i class="fas fa-exclamation-triangle"></i>
                                <div class="warning-text">
                                    <b>Warning:</b> This feature is still in development.
                                </div>
                            </div>
                            <div class="section-title">
                                General
                            </div>
                            <div class="option"><label for="enableWeather">Enable Weather</label> <input type="checkbox" id="enableWeather" onclick="toggleWeather()"></div>
                            <div class="option"><label for="showAnimations">Show Animations</label> <input type="checkbox" id="showAnimations" onclick="toggleAnimations()"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="popup" id="egg">
            <div class="close" onclick="closePopup(this.parentElement.id)"><i class="fas fa-times"></i></div>
            
            <div id="title">(‚òÖ‚Äø‚òÖ)</div>
            <span style="margin: auto; text-align: center!important; width: 100%">‚≠ê Come back later...</span>
        </div>


    </div>




    <div class="container">
        <div class="contentArea" id="topLeft">
            <div class="weatherWrapper">
                <div class="weather" id="weather">
                    <span class="weather-location" id="weatherLocation"></span>
                    
                    <div class="weatherInfo" id="weatherInfo">
                        <div class="weather-icon"><img id="weatherIcon" alt="Loading..."></div>
                        <span class="weather-temp" id="weatherTemp"></span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="contentArea" id="topRight">
        </div>
        
        <div class="contentArea" id="bottomLeft">
            <div class="digitalClock">
                <div class="buttons">
                    <button id="music" type="button" onclick="setWallpaper(settings.provider)"><i class="fas fa-redo"></i></button>
                    <button id="settings" type="button" onclick="openPopup('settings')"><i class="fas fa-cog"></i></button>
                </div>
                <div id="date"></div>
                <!-- add support to AM-PM -->
                <div id="clock"> <span id="clockString"></span></div>
            </div>
        </div>
        
        
        <div class="contentArea" id="bottomRight">
            <div class="credits">
                
            </div>
        </div>
    </div>
</body>
</html>
